<!-- meta tags -->
<link href="http://gmpg.org/xfn/11" rel="profile">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<title>
  {{- if .IsHome -}}
    {{- .Title}}, {{ .Site.Params.tagline -}}
  {{- else if (eq .Layout "search") -}}
    {{- i18n .Title}} | {{ .Site.Title -}}
  {{- else -}}
    {{- block "title" . }} {{ with .Title }} {{ . }} | {{ end }} {{ .Site.Title }} {{ end -}}
  {{- end -}}
</title>
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}" />
<meta name="robots" content="index,all,follow">
<meta name="googlebot" content="index,follow,snippet,archive">

{{ template "_internal/schema.html" . }}
{{ template "_internal/opengraph.html" . }}
{{- with .Site.Params.fb_appid}}
<meta property="fb:app_id" content="{{ .}}" />
{{ end -}}
{{ template "_internal/twitter_cards.html" . }}
<meta name="twitter:text:title" content="{{ if .IsHome}}{{ .Title}}, {{ .Site.Params.tagline}}{{ else}}{{ with .Title }}{{ . }} | {{ end }}{{ .Site.Title }}{{ end}}" />
